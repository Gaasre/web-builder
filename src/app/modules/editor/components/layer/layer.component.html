<div>
    <div class="content">
        <i *ngIf="hasChildren" (click)="Toggle()" nz-icon [nzType]="block.open ? 'down' : 'right'" nzTheme="outline"></i>
        <span>{{block.name}}</span>
    </div>
    <div *ngIf="block.open">
        <app-layer [block]="block" *ngFor="let block of block.children"></app-layer>
    </div>
</div>
