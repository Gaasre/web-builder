<div class="content">
  <p *ngIf="block.type.id === 2" [ngStyle]="toCssStyle()" (click)="selectBlock(block)">{{block.content}}
  </p>
  <button *ngIf="block.type.id === 4" [ngStyle]="toCssStyle()" nz-button nzType="default"
    (click)="selectBlock(block)">{{block.content}}</button>

  <div (click)="selectBlock(block)" *ngIf="block.type.id === 3" [ngStyle]="toCssStyle()">
    <img [src]="block.content">
  </div>
  <div (click)="selectBlock(block)" *ngIf="block.type.id === 1" [ngStyle]="toCssStyle()">
    <app-layers-view [block]="block" *ngFor="let block of block.children"></app-layers-view>
  </div>
</div>
