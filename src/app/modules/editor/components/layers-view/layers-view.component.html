<div>
  <div class="content" [ngStyle]="toCssStyle()">
    <div *ngIf="block.type.id === 2">
      <div class="block-content" (click)="toggleBlock(block)" *ngIf="block.open === false">{{block.content}}</div>
      <nz-input-group *ngIf="block.open === true" [nzSuffix]="confirmTemplate">
        <textarea rows="4" nz-input [(ngModel)]="block.content"></textarea>
      </nz-input-group>
    </div>
    <span *ngIf="block.type.id === 4">
      <button nz-button nzType="default" (click)="toggleBlock(block)" *ngIf="block.open === false">{{block.name}}</button>
      <nz-input-group *ngIf="block.open === true" [nzSuffix]="confirmTemplate">
        <input type="text" nz-input [(ngModel)]="block.name" />
      </nz-input-group>
    </span>
    <div>
      <app-layers-view [block]="block" *ngFor="let block of block.children"></app-layers-view>
    </div>
  </div>
</div>

<ng-template #confirmTemplate>
  <i nz-icon nzType="check" (click)="toggleBlock(block)"></i>
</ng-template>
